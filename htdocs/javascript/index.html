<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>クラスとインスタンス</title>
</head>

<body>
    <div class="accordion" id="js-accordion">
        <a href="" class="accordion-trigger">
            こんにちわ</a>
        <div class="accordion-contents">
            こんばんわ
        </div>

        <a href="" class="accordion-trigger">
            おはよう</a>
        <div class="accordion-contents">
            おやすみ
        </div>
    </div>

    <br>

    <div class="accordion" id="js-ok">
        <a href="" class="accordion-trigger">
            ok
        </a>
        <div class="accordion-contents">
            yes
        </div>

        <a href="" class="accordion-trigger">
            no</a>
        <div class="accordion-contents">
            bad
        </div>
    </div>

    <br><br>
    <dl class="accordion" id="js-no">
        <dt href="" class="accordion-trigger">
            はい
        </dt>
        <dd class="accordion-contents">
            そうです
        </dd>

        <dt href="" class="accordion-trigger">
            いいえ
        </dt>
        <dd class="accordion-contents">
            ちがいます
        </dd>
    </dl>

    <script src="accordion.js"></script>
</body>

</html>
